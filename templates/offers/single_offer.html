    <a href="/offers/{{ offer.id }}">
    <div class="offerImage">
    <img src="{{ offer.offer_image }}" alt="Image of pizzas" class="offerImage">
        </div>
    <h4>{{ offer.name }}</h4>
    <p>{{ offer.offer_price }} ISK</p>

    {% endif %}

</div>
