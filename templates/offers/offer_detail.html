{% extends "base.html" %}

{% block content %}
    <div class="offerDetail">
    <h1>{{ offer.name }}</h1>

    <p>{{ offer.offer_price }} ISK</p>


        <img src="{{ offer.offer_image }}" alt="offer" class="offerImageDetail">

    <p></p>
    {% if user.is_authenticated %}
     <button data-offer="{{ offer.id }}" data-action="add">Add to cart</button>
    {% endif %}
    </div>
{% endblock %}
